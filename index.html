<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball app</title>
    <link href = "src/output.css" rel="stylesheet">
</head>

<body class="bg-[#EFE4D2]">
    <nav class="bg-[#FF6500] p-4 h-auto flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center space-x-3 mb-4 md:mb-0">
            <img src="./logo.png" alt="logo" class="h-10 w-10 object-contain">
            <h1 class="text-black text text-[28px] md:text-[35px] font-bold"><span class="text-white">BASKETBALL</span> APP</h1>
        </div>
        <ul class="space-x-4 my-2 font-bold">
            <button id="workoutbtn" class="bg-[#000000] text-white p-2 rounded-xl hover:bg-[#FF6500] hover:animate-bounce cursor-crosshair bounce transition duration-400 ease-in-out">Workout</button>
            <button id="historybtn" class="bg-white text-orange-500 p-2 rounded-xl hover:bg-[#000000] hover:animate-bounce cursor-crosshair bounce transition duration-400 ease-in-out">History</button>
        </ul>
    </nav>

    <main class="flex items-center flex-col">
        <div class="bg-white/80 p-8 rounded-2xl shadow-lg w-1/2 max-w-lg mt-8 flex flex-col items-center mx-auto">
        <h1 id="timer" class="text-[25px] md:text-[40px] font-mono font-extrabold text-[#FF9D3D] mx-8">00:00</h1>
        <div class="flex flex-row space-x-4 py-2">
        <button id="startbtn" class="bg-[#1B4242] text-white font-bold text-[18px] p-2 rounded-xl hover:animate-bounce transition duration-400 ease-in-out cursor-crosshair">START</button>
        <button id="stopbtn" class="bg-[#FF204E] text-white font-bold text-[18px] p-2 rounded-xl hover:animate-bounce transition duration-400 ease-in-out cursor-crosshair">STOP</button>
        <button id="resetbtn" class="bg-[#F2613F] text-white font-bold text-[18px] p-2 rounded-xl hover:animate-bounce transition duration-400 ease-in-out cursor-crosshair"> RESET</button>
        </div>
        </div>
    </main>

    <section>
        <div class="bg-white/80 p-8 rounded-2xl shadow-lg w-full max-w-lg mt-8 flex flex-col items-center mx-auto">
        <h2 class="text-[24px] font-semibold mb-8 font-[cursive] text-[#18122B] ">PUT IN WORK YOUNG <span class="text-red-700 text-[22px] font-bold">BLOOD!!</span></h2>
        <ul id="grinds" class="space-y-5">
            <li class="flex items-center space-x-4">
                <span class="text-[18px] font-semibold w-32">FREE THROWS</span>
                <button id="freethrow-add" class="bg-[#1B4242] font-bold text-white text-[18px] rounded-full px-4 py-2 cursor-crosshair hover:bg-green-500">+</button>
                <span id="freeThrowMakes" class="font-bold font-mono text-[20px]">0</span>
                <button id="freethrow-minus" class="bg-[#FF204E] font-bold text-white text-[18px] rounded-full px-4 py-2 cursor-crosshair hover:bg-red-400">-</button>
            </li>

            <li class="flex items-center space-x-4">
                <span class="text-[18px] font-semibold w-32">LAYUPS</span>
                <button id="layups-add" class="bg-[#1B4242] font-bold text-white text-[18px] rounded-full px-4 py-2 cursor-crosshair hover:bg-green-500">+</button>
                <span id="crispLays" class="font-bold font-mono text-[20px]">0</span>
                <button id="layups-minus" class="bg-[#FF204E] font-bold text-white text-[18px] rounded-full px-4 py-2 cursor-crosshair hover:bg-red-400">-</button>
            </li>

            <li class="flex items-center space-x-4">
                <span class="text-[18px] font-semibold w-32">3 POINT SHOOT OUT</span>
                <button id="3point-add" class="bg-[#1B4242] font-bold text-white text-[18px] rounded-full px-4 py-2 cursor-crosshair hover:bg-green-500">+</button>
                <span id="swish" class="font-bold font-mono text-[20px]">0</span>
                <button id="3point-minus" class="bg-[#FF204E] font-bold text-white text-[18px] rounded-full px-4 py-2 cursor-crosshair hover:bg-red-400">-</button>
            </li>
        </ul>
        <button id="youmadeit-btn" class="bg-green-700 py-2 px-4 rounded-2xl mt-8 text-white font-bold w-full cursor-pointer hover:hover:bg-green-500">YOU'VE MADE IT YOUNG BLOOD! FINISH</button>
        </div>
    </section>

    <section id="history" class="bg-white/80 p-4 rounded-xl w-[650px] mt-8 flex flex-col items-center mx-auto shadow-xl">
        <h2 class="font-bold text-[22px] font-serif">WORKOUT HISTORY</h2>
        <ul id="history-list" class="space-y-4">

        </ul>
    </section>


    <section id="workOutCreation" class="bg-white/80 p-4 rounded-xl w-[650px] mt-8 flex flex-row items-center mx-auto shadow-xl">
    <h2 class="text-[18px] font-semibold font-serif text-[#ec123e] pr-4">New Grind</h2>
    <form id="workoutForm" class="flex flex-row space-x-4 w-full">
        <input type="text" id="workOutName" placeholder="Exercise" class="border-x  text-center outline outline-[#F2613F] cursor-pointer" >
        <input type="number" id="Count" placeholder="Count" class="border-x  text-center outline outline-[#F2613F] cursor-pointer">
        <button type="submit" class="bg-green-700 rounded-2xl p-2 text-white cursor-pointer hover:animate-bounce duration-400 ease-in-out font-bold">Accept</button>
    </form>
    </section>

    
</body>
<script src="index.js"></script>
</html>
